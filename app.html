<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS - version 5.3.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script

      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/site.css" />

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <title>Shylock: A Coding Project by Trond Stolsvik</title>
  </head>

  <body class="d-flex flex-column h-100 bg-light">
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand link-text" href="index.html"
            ><img
              src="img/sds-small.png"
              alt="Brand image"
              width="48"
              class="d-inline-block align-text-top"
            />&nbsp; Shylock</a
          >
          <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle Navigation"
            class="navbar-toggler"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav mb-2 mb-md-0 ms-md-auto">
              <li class="nav-item mx-auto">
                <a href="index.html" class="nav-link link-text">Home</a>
              </li>
              <li class="nav-item mx-auto">
                <a
                  href="app.html"
                  aria-current="page"
                  class="nav-link link-text active"
                  >The App</a
                >
              </li>
              <li class="nav-item mx-auto">
                <a href="code.html" class="nav-link link-text">The Code</a>
              </li>
              <li class="nav-item mx-auto">
                <a
                  href="https://github.com/TRStolsvik/Shylock"
                  target="_blank"
                  class="nav-link link-text"
                  >Github Repo</a
                >
              </li>
              <li class="nav-item mx-auto">
                <a href="#" target="_blank" class="nav-link link-text">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container">
        <h1 class="display-3 text-center">Shylock Loan Calculator</h1>
        <div class="row">
          <div class="col-4 p-3 border border-black d-flex flex-column">
            <div class="d-flex mb-3">
              <label for="loanAmount" class="form-label col-4">Amount:</label>
              <input id="loanAmount" type="number" class="form-control col" />
            </div>
            <div class="d-flex mb-3">
              <label for="loanTerm" class="form-label col-4">Term:</label>
              <input id="loanTerm" type="number" class="form-control col" />
            </div>
            <div class="d-flex">
              <label for="loanInterest" class="form-label col-4"
                >Interest (%):</label
              >
              <input id="loanInterest" type="number" class="form-control col" />
            </div>
            <div class="text-end mt-auto">
              <button
                id="btnSubmit"
                type="button"
                class="btn btn-warning btn-lg"
              >
                Calculate Loan
              </button>
            </div>
          </div>
          <div class="col-8 p-3 border border-black">
            <h2 class="text-center border-bottom border-black">
              Your Monthly Payment
            </h2>
            <div class="row">
              <div class="col-12">
                <div class="mt-5">
                  <h3 class="display-5 text-center">$100.00</h3>
                </div>
              </div>
              <div class="col-12 gx-5 mt-5">
                <div class="row">
                  <div class="col-6">Total Principal:</div>
                  <div id="totalPrincipal" class="col-6 text-end">
                    $25,000.00
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">Total Interest:</div>
                  <div id="totalInterest" class="col-6 text-end">$3,306.85</div>
                </div>
                <div class="row">
                  <div class="col-6">Total Cost:</div>
                  <div id="totalCost" class="col-6 text-end">$28,306.85</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 table-responsive">
            <table class="table table-striped table-sm"></table>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-3 gy-3 gy-md-0">
          <div
            class="col text-light d-flex align-items-center justify-content-center justify-content-md-start order-last order-md-first"
          >
            <div>
              <small><span>&copy;</span> 2023 by Trond Stolsvik</small>
            </div>
          </div>
          <div
            class="col d-flex align-items-center justify-content-center order-first order-md-middle"
          >
            <img
              src="img/sds-small.png"
              alt="Trond Stolsvik logo"
              height="32"
            />
          </div>
          <div
            class="col d-flex align-items-center justify-content-center justify-content-md-end order-middle order-md-last"
          >
            <div class="row">
              <div class="col social">
                <a
                  href="https://www.linkedin.com/in/trond-st%C3%B8lsvik-a84978218/"
                  target="_blank"
                  ><i class="fab fa-linkedin fa-2x"></i
                ></a>
              </div>
              <div class="col social">
                <a href="https://github.com/TRStolsvik" target="_blank"
                  ><i class="fab fa-github fa-2x"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle (popper included) - version 5.3.1 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
